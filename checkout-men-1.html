<!DOCTYPE html>
<html>
  <head>
    <title>Rainyday|Checkout</title>
    <meta name="description" content="Checkout">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/afm0oiy.css">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3238efe19a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="content-container">
        <header>
          <div id="top-header">
            <div class="logo">
              <a href="index.html"><img src="images/Logo1.jpg"></a>
            </div>
            <div class="icon-box">
              <div class="icons">
                <input type="text" class="searchbar" placeholder="search..">
                <a href="checkout-men-1.html" class="icons"><i class="fas fa-shopping-basket"></i></a>
                <a href="index.html" class="icons"><i class="fas fa-user"></i></a>
              </div>
            </div>
          </div>
          <div class="container" id="shipping">
            <p>Free shipping over 500$</p>
          </div>
          <div id="slogan">
            <img src="images/slogan.jpg">
          </div>
        </header>
        <main>
            <form action="checkout-success.html">
                <fieldset>
                    <legend>Cart</legend>
                    <img class="checkout-img" src="images/men-jacket-1.jpeg">
                    <p>Size: L</p>
                    <p>Price:399 $</p>
                    <p>Amount:1</p>
                    <p>Shipping: 19 $</p>
                    <p class="sub-total">Total amount: 418 $</p>
                </fieldset>
                <fieldset class="Details">
                    <legend>Customer Details</legend>
                    <input type="radio" id="female" name="gender" value="female" class="radio">
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male" class="radio">
                    <label for="male">Male</label>
                    <input type="radio" id="other" name="gender" value="other" class="radio">
                    <label for="other">Other</label>
                    <br>
                    <br>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" class="form__input" required>
                    <label for="Tel">Telephone</label>
                    <input type="tel" name="Tel" id="Tel" class="form__input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form__input" required>
                    <label for="street">Address</label>
                    <input type="text" name="street" id="street" class="form__input" required>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form__input" required>
                    <label for="zip">Zip code</label>
                    <input type="number" name="zip" id="zip" class="form__input" required>
                    <label for="country">Country</label>
                    <input type="text" name="email" id="email" class="form__input" required>
                    <label for="cardholder-name">Cardholder name</label>
                    <input type="text" name="cardholder-name" id="cardholder-name" class="form__input" required>
                    <label for="cardholder-number">Card number</label>
                    <input type="number" name="cardholder-number" id="cardholder-number" class="form__input" required>
                    <label for="exp-date">Expiration date</label>
                    <input type="number" name="exp-date" id="exp-date" class="form__input" required>
                    <label for="cvc">CVC</label>
                    <input type="number" name="cvc" id="cvc" class="form__input" required>
                </fieldset>
                <input type="submit" value="CHECKOUT" class="buy-now">
            </form>
        </main>
      </div>
      <div class="footer-container">
        <footer>
            <ul>
              <li><a href="About.html">About</a></li>
              <li><a href="Contact us.html">Contact us</a></li>
              <li><i class="fab fa-twitter-square"></i></li>
              <li><i class="fab fa-instagram-square"></i></li>
              <li><i class="fab fa-facebook-square"></i></li>
          </footer>
      </div>
